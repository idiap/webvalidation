<VirtualHost *:80>
  ServerName http://domain.com
  ServerAlias serveralias
  ServerAdmin admin@domain.com

  Include /etc/webvalidation/apache-include.conf

</VirtualHost>

<VirtualHost *:443>
  ServerName https://domain.com
  ServerAlias serveralias
  ServerAdmin admin@domain.com

  Use SSL
  Include /etc/webvalidation/apache-include.conf

</VirtualHost>

